apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
spec:
  destination:
    namespace: "*"
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/TheSoftwareHouse/eks-demo.git
    targetRevision: main
    path: argo/clusters/eks-demo-tsh/applications/
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

